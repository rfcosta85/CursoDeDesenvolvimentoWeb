<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../capitulo21-tables/style/style.css">
</head>
<body>

    <table>

        <caption>
            
            População das Unidades Federativas

        </caption>

        <thead>

            <th scope="col">Cidade</th>
            <th scope="col">População</th>

        </thead>

        <tbody>

            <tr>

                <td>São Paulo</td>
                <td>45.919.049</td>

            </tr>

            <tr>
                
                <td>Minas Gerais</td>
                <td>21.168.791</td>

            </tr>

            <tr>

                <td>Rio de Janeiro</td>
                <td>17.264.943</td>

            </tr>

            <tr>

                <td>Bahia</td>
                <td>14.873.064</td>

            </tr>

            <tr>

                <td>Paraná</td>
                <td>11.433.957</td>
                
            </tr>

        </tbody>

        <tfoot>

            <th scope="row">Total</th>
            <td>110.659.804</td>

        </tfoot>

    </table>
    
</body>
</html>
