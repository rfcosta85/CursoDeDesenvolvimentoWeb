<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form method="GET" action="cadastro.php">

        <p>

            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="foto" accept="image/*">

        </p>

        <p>

            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">

        </p>

        <p>
            
            <fieldset style="width: 100px;">

            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmasc" checked>
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sex" id="isexfem">
            <label for="isexfem">Feminino</label>

            </fieldset>
        
        </p>

        <p>

            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s])[0-9]{4,6}-[0-9]{4}"placeholder = "(XX) XXXX-XXXX">

        </p>

        <p>

            <label for="imail">E-mail:</label>
            <input type="email" name="mail" id="imail" size="30" maxlength="50">

        </p>

        <p>

            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8">

        </p>

        <p>

            <label for="imes">Mês de aniversário:</label>
            <input type="month" name="mes" id="imes">

        </p>

        <p>

            <label for="idata">Dia da compra:</label>
            <input type="date" name="data" id="idata">

        </p>

        <p>

            <label for="ihora">Hora da compra:</label>
            <input type="time" name="hora" id="ihora">

        </p>

        <p>

            <label for="icor"></label>
            <input type="color" name="cor" id="icor">

        </p>

        <p>

            <label for="isat">Nível de satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="4" value="2">

        </p>

        <p>

            <input type="checkbox" name="aceito" id="iaceito">
            <label for="iaceito">Aceito os <a href="termos.hmtl">termos de uso</a></label>

        </p>

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>


    <h1>Criando um novo formulário</h1>

    <form action="cadastro.php" method="get">

        <p><label for="imod">Modelo do celular:</label>
        <select name="modelo" id="imod">
        <option value="">Escolha...</option>
        <optgroup label="Apple">
            <option value="AIP1132">iphone 11 32GB</option> 
            <option value="AIP1164">iphone 11 pro 64GB</option>
            <option value="AIP11PM256">iphone 11 pro MAX 256GB</option>
        </optgroup>
        <optgroup label="Samsung">
            <option value="SGXYS10">Galaxy S10 Lite</option>
            <option value="SDXYS20U128">Galaxy S20 Ultra 128GB</option>
            <option value="SGXN10256">Galaxy Note10 256GB</option>
        </optgroup>
        </select></p>
        <p><label for="idesc">Especificações técnicas:</label><br>
            <textarea name="desc" id="idesc" cols="40" rows="10"></textarea></p>
            <p><label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">

            <optgroup label="Negócios">
                <option value="Administrador"></option>
                <option value="Contabilista"></option>
                <option value="Gestor de RH"></option>
            </optgroup>
            <optgroup label="Artes e Design">
                <option value="Animador"></option>
                <option value="Ator"></option>
                <option value="Fotógrafo"></option>
            </optgroup>
            <optgroup label="Ciências Exatas">
                <option value="Analista de Sistemas"></option>
                <option value="Estatístico"></option>
                <option value="Matemático"></option>
            </optgroup>
            <optgroup label="Ciências Humanas">
                <option value="Advogado"></option>
                <option value="Linguista"></option>
                <option value="Professor"></option>
            </optgroup>
        </datalist></p>
        <p><input type="submit" name="value"></p>
    </form>   
    
</body>
</html>
