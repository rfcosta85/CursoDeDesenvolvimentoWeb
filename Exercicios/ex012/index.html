<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="460" poster="imagens/city_tombnail.jpg" controls autoplay loop>

        <source src="midia/City_View_youtube_vemeo_otimizado.m4v" type="video/mp4"> 
        <source src="midia/city_view_ogv.ogv" type="video/ogg"> 
        <source src="midia/city_view.mp4" type="video/mp4"> 

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe  width="460" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
