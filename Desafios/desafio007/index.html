<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>

    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>

        <source media = "(max-width: 650px)" srcset="img/paisagem-p.png">
        <source media= "(max-width: 1150px)" srcset="img/paisagem-m.png">
        <img src="img/paisagem-g.png" alt="Imagem grande">

    </picture>    
    
</body>
</html>
